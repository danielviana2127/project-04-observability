apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: observability
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "nginx"
        static_configs:
          - targets:
              - "nginx-exporter.observability.svc.cluster.local:9113"

      - job_name: "java-api"
        metrics_path: /actuator/prometheus
        static_configs:
          - targets:
              - "app-service.default.svc.cluster.local:8080"

