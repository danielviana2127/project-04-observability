apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-exporter
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-exporter
  template:
    metadata:
      labels:
        app: nginx-exporter
    spec:
      containers:
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:1.1.0
          args:
            - -nginx.scrape-uri=http://nginx:80/stub_status
          ports:
            - containerPort: 9113
